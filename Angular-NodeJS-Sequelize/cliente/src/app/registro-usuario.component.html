<div class="centrar">
  <h3>Registro de usuario</h3>
  <a routerLink= '/login'>Ir al inicio</a>
</div>

<form (ngSubmit)="onSubmit()">
  <div class="row justify-content-center">
    <div class="mb-3 col-md-4">
      <label for="cedula" class="form-label">Cédula de identidad:</label>
      <input type="text" class="form-control" id="cedula" name="cedula" required [(ngModel)] = 'cedula'>
    </div>
  </div>
  
  <div class="row justify-content-center">
    <div class="mb-3 col-md-4">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)] = 'nombre'>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="mb-3 col-md-4">
      <label for="apellido" class="form-label">Apellido:</label>
      <input type="text" class="form-control" id="apellido" name="apellido" required [(ngModel)] = 'apellido'>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="mb-3 col-md-4">
      <label for="correo_electronico" class="form-label">Correo electrónico:</label>
      <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required [(ngModel)] = 'correo_electronico'>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="mb-3 col-md-4">
      <label for="clave" class="form-label">Clave:</label>
      <input type="password" class="form-control" id="clave" name="clave" required [(ngModel)] = 'clave'>
    </div>
  </div>
  
  <div class="centrar">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>
