<form>
    <div class="container">
        <br/>
        <h3 class="text-center text-primary">{{title}}</h3> 
        <div class="form-group row justify-content-center">
            <label class="row justify-content-center" for="email">Correo Electrónico</label>
            <input type="email" class="form-control input-width" id="email" [(ngModel)]="email" name="email" aria-describedby="emailHelp" placeholder="Ingrese email">
        </div>
        <div class="form-group row justify-content-center">
            <label class="row justify-content-center" for="password">Contraseña</label>
            <input type="password" class="form-control input-width" id="password" [(ngModel)]="password" name="password" placeholder="Ingrese Contraseña">
        </div>
        <br/>
        <div class="text-center">
            <button (click)="navigateToPage()" type="submit" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
 </form>
