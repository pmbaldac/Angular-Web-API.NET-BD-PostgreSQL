<form>
    <div class="container">
        <br/>
        <h3 class="text-center text-primary">{{title}}</h3> 
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control style=width:10%;" id="email" [(ngModel)]="email" name="email" aria-describedby="emailHelp" placeholder="Ingrese email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password">
        </div>
        <br/>
        <div class="text-center">
            <button (click)="navigateToPage()" type="submit" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
 </form>
